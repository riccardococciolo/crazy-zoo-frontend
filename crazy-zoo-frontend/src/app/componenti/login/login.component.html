<div class="w-100 justify-content-center d-flex align-items-center">
    <div class="w-75 mt-2 d-flex justify-content-center alert alert-dismissible fade show" [ngClass]="success ? 'alert-success' : 'alert-danger'" role="alert"
        *ngIf="showAlert">
        {{ alertMessage }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>
<div class="container sfondo my-5">
    <div class="border-cust my-4">
        <h1 class="text-center">Login</h1>
        <div class="row justify-content-center mt-5 ">
            <div class="col-md-6">
                <form class="d-flex flex-column align-items-center" (ngSubmit)="login()">
                    <div class="form-container pb-2 d-flex justify-content-center">
                        <mat-form-field class="form-column flex-fill w-50">
                            <mat-label>Username</mat-label>
                            <input matInput type="text" [(ngModel)]="username" name="username" required>
                        </mat-form-field>
                    </div>
                    <div class="form-container pb-1 d-flex justify-content-center">
                        <mat-form-field class="form-column flex-fill w-50">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" [(ngModel)]="password" name="password" required>
                        </mat-form-field>
                    </div>

                    <div *ngIf="errorMessage" class="error-message text-danger text-center">
                        {{ errorMessage }}
                    </div>

                    <div class="text-center py-4">
                        <button class=" effect-button " mat-raised-button color="primary" type="submit">Login</button>
                    </div>
                </form>

                <p class="text-center">Non hai un account?
                    <a routerLink="/register" class="text-primary">Registrati</a>
                </p>
            </div>
        </div>
    </div>
</div>
