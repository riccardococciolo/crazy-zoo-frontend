<div class="container">
    <h1 class="text-center">Utenti</h1>
    <div *ngIf="isRc" class="alert alert-success" role="alert">
        {{successMSG}}
      </div>

    
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Username</th> 
                <th scope="col">Email</th> 
                <th scope="col"> Ruolo</th>
                <th scope="col">Imposta Admin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of listUser">

                <th scope="row">{{user.id}}</th>
                <td>
                    {{user.username}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.ruolo}}
                </td>
                <td >
                    <button  *ngIf="user.ruolo === 'CLIENTE'" class="btn btn-warning text-light me-4" (click)="setAdmin(user.id)"><i
                            class="fa-solid fa-pencil"></i></button>
                    
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="loader" class="py-5 w-100 d-flex justify-content-center align-items-center my-5">
        <mat-spinner class="d-flex justify-content-center align-items-center"></mat-spinner>
    </div>
</div>
