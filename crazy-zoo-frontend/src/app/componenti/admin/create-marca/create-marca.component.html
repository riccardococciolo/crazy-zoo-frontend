<div class="container">
  <h1 class="text-center">Creazione Marca</h1>
  <div class="d-flex justify-content-center mt-5">
      <div class="">
          <form [formGroup]="createMarca" (ngSubmit)="onSubmit()">
              <div class="form-container">
                  <mat-form-field class="form-column flex-fill pt-4">
                      <mat-label>Nome</mat-label>
                      <input matInput type="text" name="nome" formControlName="nome">
                      <mat-error *ngIf="createMarca.get('nome')?.hasError('required')">
                          Il Nome Ã¨ obbligatorio
                      </mat-error>
                  </mat-form-field>
                  
              </div>
              <p>{{msg}}</p>
              <div class="text-center py-5">
                  <button mat-raised-button color="primary" type="submit"
                      [disabled]="!createMarca.valid">Crea</button>
              </div>

          </form>
      </div>
  </div>
</div>
